<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pixel Company</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    /* =========================================================
       SNAP TURN + Y-TOGGLE
    ========================================================= */
    AFRAME.registerComponent('snap-turn', {
      schema: { leftController: { type: 'selector' }, rightController: { type: 'selector' } },
      init: function () {
        this.enabled = true; 
        this.canTurn = true;
        this.data.leftController.addEventListener('ybuttondown', () => {
          this.enabled = !this.enabled;
          this.data.rightController.components['tracked-controls']?.controller?.hapticActuators?.[0]?.pulse(0.2, 50);
        });
        this.data.rightController.addEventListener('axismove', (e) => {
          if (!this.enabled) return;
          const x = e.detail.axis[2] || e.detail.axis[0];
          if (Math.abs(x) < 0.7) { this.canTurn = true; return; }
          if (this.canTurn) {
            const rot = this.el.getAttribute('rotation');
            rot.y -= Math.sign(x) * 45;
            this.el.setAttribute('rotation', rot);
            this.canTurn = false;
          }
        });
      }
    });

    /* =========================================================
       TRUE GORILLA PHYSICS (ANTI-BOUNCE)
    ========================================================= */
    AFRAME.registerComponent('gorilla-physics', {
      schema: { rig: { type: 'selector' }, strength: { default: 2.3 }, gravity: { default: -25 } },
      init: function () {
        this.vel = new THREE.Vector3(0, 0, 0);
        this.prev = new THREE.Vector3();
        this.curr = new THREE.Vector3();
        this.handVel = new THREE.Vector3();
        this.cooldown = 0;
        this.raycaster = new THREE.Raycaster();
        this.downVec = new THREE.Vector3(0, -1, 0);
        this.surfaces = [];

        this.el.sceneEl.addEventListener('loaded', () => {
          this.surfaces = [...this.el.sceneEl.querySelectorAll('.climbable')].map(e => e.object3D);
        });
      },
      tick: function (t, dtMs) {
        if (!dtMs || !this.data.rig) return;
        const dt = dtMs / 1000;
        const rig = this.data.rig.object3D;

        if (this.cooldown > 0) this.cooldown -= dt;
        this.el.object3D.getWorldPosition(this.curr);
        this.handVel.copy(this.curr).sub(this.prev).divideScalar(dt);
        this.prev.copy(this.curr);

        // --- HAND PUSH LOGIC ---
        this.raycaster.set(this.curr, this.downVec);
        const handHits = this.raycaster.intersectObjects(this.surfaces, true);
        
        if (handHits.length && handHits[0].distance < 0.2) {
          this.el.setAttribute('color', 'white'); 
          if (this.handVel.y < -0.4 && this.cooldown <= 0) {
            this.vel.x = -this.handVel.x * this.data.strength;
            this.vel.z = -this.handVel.z * this.data.strength;
            this.vel.y = -this.handVel.y * (this.data.strength * 1.4);
            this.cooldown = 0.2; // Slightly longer cooldown to prevent double-jumping
          }
        } else {
          this.el.setAttribute('color', '#cccccc');
        }

        // --- GRAVITY & COLLISION ---
        this.vel.y += this.data.gravity * dt;
        rig.position.addScaledVector(this.vel, dt);

        // Check ground from Torso bottom
        const groundRay = new THREE.Raycaster(rig.position, this.downVec);
        const groundHits = groundRay.intersectObjects(this.surfaces, true);

        if (groundHits.length > 0) {
          const dist = groundHits[0].distance;
          const floorThreshold = 0.65; // Height where gorilla "sits"

          if (dist < floorThreshold) {
            // Hard snap to floor and KILL vertical velocity
            rig.position.y += (floorThreshold - dist);
            if (this.vel.y < 0) this.vel.y = 0; 
            
            // Apply Friction
            this.vel.x *= 0.8;
            this.vel.z *= 0.8;
          }
        } else if (rig.position.y < 0) {
          rig.position.y = 0;
          this.vel.y = 0;
        }

        // Air Resistance
        this.vel.x *= 0.95;
        this.vel.z *= 0.95;
      }
    });

    AFRAME.registerComponent('hand-follow', {
      schema: { target: { type: 'selector' } },
      tick: function () {
        if (!this.data.target) return;
        this.el.object3D.position.copy(this.data.target.object3D.position);
        this.el.object3D.quaternion.copy(this.data.target.object3D.quaternion);
      }
    });
  </script>
</head>

<body>
  <a-scene background="color: #222">
    
    <a-entity id="rig" position="0 0.1 0" snap-turn="leftController:#lc; rightController:#rc">
      
      <a-camera position="0 0 0" look-controls>
          <a-sphere position="0 0 -0.05" radius="0.15" color="white"></a-sphere>
          <a-box position="0 -0.02 -0.16" width="0.16" height="0.12" depth="0.05" color="#ccc"></a-box>
          <a-sphere position="0.14 0.05 -0.05" radius="0.035" color="white"></a-sphere>
          <a-sphere position="-0.14 0.05 -0.05" radius="0.035" color="white"></a-sphere>
          
          <a-sphere id="torso" position="0 -0.4 0" radius="0.28" color="white" scale="1 1.2 0.8">
              <a-box position="0 0 -0.22" width="0.22" height="0.35" depth="0.05" color="#bbb"></a-box>
          </a-sphere>
          
          <a-cylinder position="0 -0.6 0.2" rotation="40 0 0" radius="0.02" height="0.4" color="white"></a-cylinder>
      </a-camera>
      
      <a-entity id="lc" tracked-controls="hand: left"></a-entity>
      <a-entity id="rc" tracked-controls="hand: right"></a-entity>

      <a-box width="0.12" height="0.06" depth="0.18" color="white"
             hand-follow="target:#lc" gorilla-physics="rig:#rig"></a-box>

      <a-box width="0.12" height="0.06" depth="0.18" color="white"
             hand-follow="target:#rc" gorilla-physics="rig:#rig"></a-box>
    </a-entity>

    <a-plane class="climbable" rotation="-90 0 0" width="100" height="100" color="#111"></a-plane>
    <a-box class="climbable" position="0 0.5 -5" width="4" height="1" depth="4" color="#222"></a-box>

  </a-scene>
</body>
</html>
