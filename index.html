<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pixel Company â€“ Gorilla Prototype FIXED</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <script>
        /* =========================================================
           GORILLA PHYSICS (Stable & Reliable)
        ========================================================= */
        AFRAME.registerComponent('gorilla-physics', {
            schema: {
                strength: { default: 2.0 },
                gravity: { default: -20 },
                maxSpeed: { default: 12 }
            },
            init() {
                this.vel = new THREE.Vector3(0, 0, 0);
                this.handPrevL = new THREE.Vector3();
                this.handPrevR = new THREE.Vector3();
                this.handCurr = new THREE.Vector3();
                this.tempVec = new THREE.Vector3();
                this.ready = false;
            },
            tick(t, dtMs) {
                if (!dtMs) return;
                const dt = Math.min(dtMs / 1000, 0.033); // Cap dt to prevent lag-launches
                const rig = this.el.object3D;

                const handL = document.querySelector('#lc');
                const handR = document.querySelector('#rc');
                if (!handL || !handR) return;

                const processHand = (handEl, prevPos) => {
                    // Get hand position relative to the world
                    handEl.object3D.getWorldPosition(this.handCurr);

                    if (this.ready) {
                        // Calculate velocity: (Current - Previous) / Time
                        this.tempVec.copy(this.handCurr).sub(prevPos).divideScalar(dt);

                        // Only allow "Humanly possible" speeds (prevents tracking glitches)
                        if (this.tempVec.length() < 20) {
                            // Check if hand is hitting the ground plane (Y=0)
                            if (this.handCurr.y < 0.15 && this.tempVec.y < -0.1) {
                                this.vel.x = -this.tempVec.x * this.data.strength;
                                this.vel.z = -this.tempVec.z * this.data.strength;
                                this.vel.y = -this.tempVec.y * (this.data.strength * 1.5);
                            }
                        }
                    }
                    prevPos.copy(this.handCurr);
                };

                processHand(handL, this.handPrevL);
                processHand(handR, this.handPrevR);
                this.ready = true;

                // Apply Gravity
                this.vel.y += this.data.gravity * dt;

                // Hard Speed Cap
                if (this.vel.length() > this.data.maxSpeed) {
                    this.vel.setLength(this.data.maxSpeed);
                }

                // Update Rig Position
                rig.position.addScaledVector(this.vel, dt);

                // Floor Collision (The Rig is the master)
                if (rig.position.y <= 0) {
                    rig.position.y = 0;
                    if (this.vel.y < 0) this.vel.y = 0;
                    this.vel.x *= 0.8; // Ground friction
                    this.vel.z *= 0.8;
                }
            }
        });

        /* =========================================================
           SNAP TURN (Right Joystick)
        ========================================================= */
        AFRAME.registerComponent('snap-turn', {
            init() { this.cooldown = false; },
            tick() {
                const gp = navigator.getGamepads()[1] || navigator.getGamepads()[0];
                if (!gp || this.cooldown) return;
                const xAxis = gp.axes[2] || gp.axes[0];
                if (Math.abs(xAxis) > 0.8) {
                    this.el.object3D.rotation.y -= Math.sign(xAxis) * THREE.MathUtils.degToRad(30);
                    this.cooldown = true;
                    setTimeout(() => this.cooldown = false, 250);
                }
            }
        });
    </script>
</head>

<body>
    <a-scene background="color: #87CEEB">
        
        <a-entity light="type: hemisphere; intensity: 1.2"></a-entity>

        <a-entity id="rig" position="0 2 0" gorilla-physics snap-turn>
            
            <a-camera look-controls camera="near: 0.05"></a-camera>

            <a-entity id="body">
                <a-sphere radius="0.3" color="white" position="0 0.3 0"></a-sphere>
                <a-sphere radius="0.2" color="white" position="0 0.6 0"></a-sphere>
            </a-entity>

            <a-entity id="lc" tracked-controls="hand:left"></a-entity>
            <a-entity id="rc" tracked-controls="hand:right"></a-entity>

            <a-box width="0.1" height="0.1" depth="0.1" color="white" position="0 0 0" 
                   data-parent="#lc" class="hand-visual"></a-box>
            <a-box width="0.1" height="0.1" depth="0.1" color="white" position="0 0 0" 
                   data-parent="#rc" class="hand-visual"></a-box>
        </a-entity>

        <a-plane rotation="-90 0 0" width="100" height="100" color="#3A5F0B"></a-plane>
        
    </a-scene>

    <script>
        // Clean hand visual update logic
        function updateHandVisuals() {
            const lc = document.querySelector('#lc').object3D;
            const rc = document.querySelector('#rc').object3D;
            const visuals = document.querySelectorAll('.hand-visual');
            if (visuals[0]) visuals[0].object3D.position.copy(lc.position);
            if (visuals[1]) visuals[1].object3D.position.copy(rc.position);
            requestAnimationFrame(updateHandVisuals);
        }
        updateHandVisuals();
    </script>
</body>
</html>
