<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pixel Company - Stable Build</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <script>
    AFRAME.registerComponent('snap-turn', {
      schema: { leftController: { type: 'selector' }, rightController: { type: 'selector' } },
      init: function () {
        this.enabled = true; 
        this.canTurn = true;
        this.data.leftController.addEventListener('ybuttondown', () => {
          this.enabled = !this.enabled;
          // Visual/Haptic confirmation
          console.log("Snap Turn Status:", this.enabled);
        });
        this.el.addEventListener('axismove', (e) => {
          if (!this.enabled || e.srcElement !== this.data.rightController) return;
          const x = e.detail.axis[2] || e.detail.axis[0];
          if (Math.abs(x) < 0.7) { this.canTurn = true; return; }
          if (this.canTurn) {
            const rot = this.el.getAttribute('rotation');
            rot.y -= Math.sign(x) * 45;
            this.el.setAttribute('rotation', rot);
            this.canTurn = false;
          }
        });
      }
    });

    AFRAME.registerComponent('gorilla-physics', {
      schema: { rig: { type: 'selector' }, strength: { default: 2.3 }, gravity: { default: -25 } },
      init: function () {
        this.vel = new THREE.Vector3(0, 0, 0);
        this.prev = new THREE.Vector3();
        this.curr = new THREE.Vector3();
        this.handVel = new THREE.Vector3();
        this.cooldown = 0;
        this.raycaster = new THREE.Raycaster();
        this.downVec = new THREE.Vector3(0, -1, 0);
        
        // Find all climbable objects
        this.updateSurfaces = () => {
          this.surfaces = [...this.el.sceneEl.querySelectorAll('.climbable')].map(e => e.object3D);
        };
        this.el.sceneEl.addEventListener('loaded', this.updateSurfaces);
      },
      tick: function (t, dtMs) {
        if (!dtMs || !this.data.rig) return;
        const dt = dtMs / 1000;
        const rig = this.data.rig.object3D;

        if (this.cooldown > 0) this.cooldown -= dt;
        this.el.object3D.getWorldPosition(this.curr);
        this.handVel.copy(this.curr).sub(this.prev).divideScalar(dt);
        this.prev.copy(this.curr);

        // --- HAND PUSH ---
        this.raycaster.set(this.curr, this.downVec);
        const handHits = this.raycaster.intersectObjects(this.surfaces, true);
        if (handHits.length && handHits[0].distance < 0.25) {
          if (this.handVel.y < -0.4 && this.cooldown <= 0) {
            this.vel.x = -this.handVel.x * this.data.strength;
            this.vel.z = -this.handVel.z * this.data.strength;
            this.vel.y = -this.handVel.y * (this.data.strength * 1.5);
            this.cooldown = 0.2;
          }
        }

        // --- FALLING LOGIC ---
        this.vel.y += this.data.gravity * dt;
        rig.position.addScaledVector(this.vel, dt);

        // Raycast from ABOVE the head down to ensure we don't hit our own model
        const rayOrigin = new THREE.Vector3().copy(rig.position).add(new THREE.Vector3(0, 1, 0));
        this.raycaster.set(rayOrigin, this.downVec);
        const groundHits = this.raycaster.intersectObjects(this.surfaces, true);

        if (groundHits.length > 0) {
          const distFromRig = groundHits[0].distance - 1; // Subtract the 1m offset
          if (distFromRig < 0.05) {
            rig.position.y -= distFromRig; 
            if (this.vel.y < 0) this.vel.y = 0;
            this.vel.x *= 0.8;
            this.vel.z *= 0.8;
          }
        } else if (rig.position.y < 0) {
          // Hard safety floor
          rig.position.y = 0;
          this.vel.y = 0;
        }

        this.vel.x *= 0.95;
        this.vel.z *= 0.95;
      }
    });

    AFRAME.registerComponent('hand-follow', {
      schema: { target: { type: 'selector' } },
      tick: function () {
        if (!this.data.target) return;
        this.el.object3D.position.copy(this.data.target.object3D.position);
        this.el.object3D.quaternion.copy(this.data.target.object3D.quaternion);
      }
    });
  </script>
</head>

<body>
  <a-scene background="color: #87CEEB" renderer="antialias: true">
    
    <a-entity light="type: ambient; intensity: 0.7"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="1 2 1"></a-entity>

    <a-entity id="rig" position="0 0.1 0" snap-turn="leftController:#lc; rightController:#rc">
      
      <a-camera position="0 0 0" look-controls camera="near: 0.1">
          <a-entity position="0 -0.5 0.3">
            <a-sphere position="0 0.5 -0.1" radius="0.15" color="white"></a-sphere> <a-box position="0 0.48 -0.22" width="0.16" height="0.12" depth="0.05" color="#ccc"></a-box> <a-sphere position="0 0.1 -0.1" radius="0.3" color="white" scale="1 1.1 0.8"> <a-box position="0 0 -0.25" width="0.22" height="0.35" depth="0.05" color="#bbb"></a-box>
            </a-sphere>
            <a-cylinder position="0 -0.1 0.2" rotation="40 0 0" radius="0.02" height="0.4" color="white"></a-cylinder> </a-entity>
      </a-camera>
      
      <a-entity id="lc" tracked-controls="hand: left"></a-entity>
      <a-entity id="rc" tracked-controls="hand: right"></a-entity>

      <a-box width="0.12" height="0.06" depth="0.18" color="white"
             hand-follow="target:#lc" gorilla-physics="rig:#rig"></a-box>

      <a-box width="0.12" height="0.06" depth="0.18" color="white"
             hand-follow="target:#rc" gorilla-physics="rig:#rig"></a-box>
    </a-entity>

    <a-plane class="climbable" rotation="-90 0 0" width="100" height="100" color="#3A5F0B"></a-plane>
    <a-box class="climbable" position="0 0.5 -5" width="4" height="1" depth="4" color="#777"></a-box>

  </a-scene>
</body>
</html>
