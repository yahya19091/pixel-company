<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pixel Company â€“ Gorilla Prototype</title>
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>

<script>
/* =========================================================
   SNAP TURN (Simplified)
========================================================= */
AFRAME.registerComponent('snap-turn', {
  init() {
    this.cooldown = false;
  },
  tick() {
    const gp = navigator.getGamepads()[1] || navigator.getGamepads()[0]; 
    if (!gp || this.cooldown) return;

    const xAxis = gp.axes[2] || gp.axes[0]; 
    if (Math.abs(xAxis) > 0.8) {
      this.el.object3D.rotation.y -= Math.sign(xAxis) * THREE.MathUtils.degToRad(30);
      this.cooldown = true;
      setTimeout(() => this.cooldown = false, 250);
    }
  }
});

/* =========================================================
   GORILLA PHYSICS (Rig-Based)
========================================================= */
AFRAME.registerComponent('gorilla-physics', {
  schema: {
    strength: { default: 2.0 },
    gravity: { default: -20 }
  },
  init() {
    this.vel = new THREE.Vector3();
    this.ray = new THREE.Raycaster();
    this.down = new THREE.Vector3(0, -1, 0);
    this.hands = [];
    
    // Find hands after scene loads
    this.el.sceneEl.addEventListener('loaded', () => {
      this.hands = [
        { el: document.querySelector('#leftHand'), prev: new THREE.Vector3(), curr: new THREE.Vector3() },
        { el: document.querySelector('#rightHand'), prev: new THREE.Vector3(), curr: new THREE.Vector3() }
      ];
      this.surfaces = [...this.el.sceneEl.querySelectorAll('.climbable')].map(e => e.object3D);
    });
  },
  tick(_, dtMs) {
    if (!dtMs || !this.hands.length) return;
    const dt = dtMs / 1000;
    const rig = this.el.object3D;

    // Check both hands for floor slaps
    this.hands.forEach(h => {
      if (!h.el) return;
      h.el.object3D.getWorldPosition(h.curr);
      
      // Calculate hand speed
      const hVel = h.curr.clone().sub(h.prev).divideScalar(dt);
      
      // Raycast from hand to floor
      this.ray.set(h.curr, this.down);
      const hits = this.ray.intersectObjects(this.surfaces, true);

      // If hand is near surface and moving down fast
      if (hits.length && hits[0].distance < 0.2 && hVel.y < -0.2) {
        this.vel.x = -hVel.x * this.data.strength;
        this.vel.z = -hVel.z * this.data.strength;
        this.vel.y = -hVel.y * (this.data.strength * 1.5);
      }
      h.prev.copy(h.curr);
    });

    // Apply Gravity (This makes the Rig fall)
    this.vel.y += this.data.gravity * dt;
    rig.position.addScaledVector(this.vel, dt);

    // Stop at Floor
    if (rig.position.y <= 0) {
      rig.position.y = 0;
      if (this.vel.y < 0) this.vel.y = 0;
      this.vel.multiplyScalar(0.85); // Ground Friction
    }
  }
});

/* =========================================================
   HAND FOLLOW (Arm length limited)
========================================================= */
AFRAME.registerComponent('hand-follow', {
  schema: {
    target: { type: 'selector' },
    rig: { type: 'selector' },
    maxLength: { default: 0.9 }
  },
  init() { this.tmp = new THREE.Vector3(); },
  tick() {
    if (!this.data.target) return;
    const hand = this.el.object3D;
    const t = this.data.target.object3D;
    const rigPos = this.data.rig.object3D.position;

    this.tmp.setFromMatrixPosition(t.matrixWorld);
    const offset = this.tmp.clone().sub(rigPos);

    if (offset.length() > this.data.maxLength) {
      offset.setLength(this.data.maxLength);
      this.tmp.copy(rigPos).add(offset);
    }

    hand.position.copy(this.tmp); // Faster tracking
    hand.quaternion.copy(t.quaternion);
  }
});
</script>
</head>

<body>
<a-scene networked-scene="room: pixel-company; debug: false">

  <a-entity light="type: hemisphere; intensity: 1.2"></a-entity>

  <a-entity id="rig" position="0 2 0" gorilla-physics snap-turn>

    <a-camera look-controls camera="near: 0.05"></a-camera>

    <a-entity id="lc" tracked-controls="hand:left"></a-entity>
    <a-entity id="rc" tracked-controls="hand:right"></a-entity>

    <a-entity id="leftHand" hand-follow="target:#lc; rig:#rig">
      <a-box width="0.1" height="0.05" depth="0.1" color="white"></a-box>
    </a-entity>

    <a-entity id="rightHand" hand-follow="target:#rc; rig:#rig">
      <a-box width="0.1" height="0.05" depth="0.1" color="white"></a-box>
    </a-entity>

    <a-sphere position="0 0.8 0" radius="0.4" color="white" scale="1 1.2 0.8"></a-sphere>

  </a-entity>

  <a-plane class="climbable" rotation="-90 0 0" width="100" height="100" color="#3A5F0B"></a-plane>
  <a-box class="climbable" position="2 0.5 -3" color="#777"></a-box>

</a-scene>
</body>
</html>
